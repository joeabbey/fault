name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test
        run: go test ./... -race

      - name: Build Docker image
        run: docker build -t fault:latest .

      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 95.217.226.61 >> ~/.ssh/known_hosts 2>/dev/null
          docker save fault:latest | ssh -J jabbey@95.217.226.61 jabbey@10.10.10.104 \
            'sudo k3s ctr images import - && kubectl rollout restart deployment/fault -n fault'
