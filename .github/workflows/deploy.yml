name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Configure private Go modules
        env:
          MAGMA_DEPLOY_KEY: ${{ secrets.MAGMA_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$MAGMA_DEPLOY_KEY" > ~/.ssh/magma_deploy_key
          chmod 600 ~/.ssh/magma_deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          echo -e "Host github.com\n  IdentityFile ~/.ssh/magma_deploy_key" >> ~/.ssh/config
          go env -w GOPRIVATE=github.com/joeabbey/magma
          go env -w GONOSUMCHECK=github.com/joeabbey/magma

      - name: Test
        run: go test ./... -race

      - name: Build Docker image
        env:
          MAGMA_DEPLOY_KEY: ${{ secrets.MAGMA_DEPLOY_KEY }}
        run: |
          echo "$MAGMA_DEPLOY_KEY" > magma_deploy_key
          docker build --build-arg VERSION=$(git describe --tags --always) --secret id=magma_ssh,src=magma_deploy_key -t fault:latest .
          rm -f magma_deploy_key

      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 95.217.226.61 >> ~/.ssh/known_hosts 2>/dev/null

          cat > ~/.ssh/config << EOF
          Host core-001
            HostName 95.217.226.61
            User jabbey
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new

          Host fault-vm
            HostName 10.10.10.104
            User jabbey
            IdentityFile ~/.ssh/id_ed25519
            ProxyJump core-001
            StrictHostKeyChecking accept-new
          EOF
          chmod 600 ~/.ssh/config

          docker save fault:latest | ssh fault-vm \
            'sudo k3s ctr images import - && kubectl rollout restart deployment/fault -n fault'
