name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test
        run: go test ./... -race -coverprofile=coverage.out

      - name: Build CLI
        run: go build -o fault ./cmd/fault

      - name: Build Cloud
        run: go build -o fault-cloud ./cmd/fault-cloud
