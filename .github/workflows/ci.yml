name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  security-events: write
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Configure private Go modules
        env:
          MAGMA_DEPLOY_KEY: ${{ secrets.MAGMA_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$MAGMA_DEPLOY_KEY" > ~/.ssh/magma_deploy_key
          chmod 600 ~/.ssh/magma_deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          echo -e "Host github.com\n  IdentityFile ~/.ssh/magma_deploy_key" >> ~/.ssh/config
          go env -w GOPRIVATE=github.com/joeabbey/magma
          go env -w GONOSUMDB=github.com/joeabbey/magma

      - name: Test
        env:
          GONOSUMCHECK: github.com/joeabbey/magma
        run: go test ./... -race -coverprofile=coverage.out

      - name: Build CLI
        env:
          GONOSUMCHECK: github.com/joeabbey/magma
        run: go build -o fault ./cmd/fault

      - name: Build Cloud
        env:
          GONOSUMCHECK: github.com/joeabbey/magma
        run: go build -o fault-cloud ./cmd/fault-cloud

      - name: Run Fault check (PRs)
        if: github.event_name == 'pull_request'
        env:
          GONOSUMCHECK: github.com/joeabbey/magma
        run: ./fault check --branch "$GITHUB_BASE_REF" --format github

      - name: Run Fault audit (push to main)
        if: github.event_name == 'push'
        env:
          GONOSUMCHECK: github.com/joeabbey/magma
          FAULT_API_KEY: ${{ secrets.FAULT_API_KEY }}
        run: ./fault audit --commits 1 --format sarif --upload || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('fault-results.sarif') != ''
        with:
          sarif_file: fault-results.sarif
          category: fault
