name: 'Fault Check'
description: 'Pre-commit validation for AI agent output. Catches broken imports, cross-file inconsistencies, and anti-patterns.'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  version:
    description: 'Fault version to install (default: latest)'
    required: false
    default: 'latest'
  args:
    description: 'Additional arguments to pass to fault check'
    required: false
    default: ''
  fault-api-key:
    description: 'Fault API key for Pro features (optional)'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Install Fault
      shell: bash
      run: |
        curl -sSf https://fault.jabbey.io/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Run Fault Check
      shell: bash
      env:
        FAULT_API_KEY: ${{ inputs.fault-api-key }}
      run: |
        # Determine base branch for comparison
        if [ -n "$GITHUB_BASE_REF" ]; then
          BASE_REF="$GITHUB_BASE_REF"
        else
          BASE_REF="main"
        fi

        # Run fault check with SARIF output
        fault check --branch "$BASE_REF" --format sarif ${{ inputs.args }} > fault-results.sarif 2>&1 || true

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: fault-results.sarif
        category: fault
