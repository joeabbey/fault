name: 'Fault Check'
description: 'Pre-commit validation for AI agent output. Catches broken imports, cross-file inconsistencies, and anti-patterns.'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  version:
    description: 'Fault version to install (default: latest)'
    required: false
    default: 'latest'
  mode:
    description: 'Mode to run: check (pre-merge) or audit (post-merge)'
    required: false
    default: 'check'
  args:
    description: 'Additional arguments to pass to fault'
    required: false
    default: ''
  fault-api-key:
    description: 'Fault API key for Pro features (optional)'
    required: false
  github-token:
    description: 'GitHub token for posting PR review comments'
    required: false
    default: ${{ github.token }}
  review-comments:
    description: 'Post inline review comments on PRs'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Install Fault
      shell: bash
      run: |
        curl -sSf https://fault.jabbey.io/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Run Fault
      shell: bash
      env:
        FAULT_API_KEY: ${{ inputs.fault-api-key }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        if [ "${{ inputs.mode }}" = "audit" ]; then
          # Post-merge audit mode
          fault audit --commits 1 --format sarif --upload ${{ inputs.args }} || true
        else
          # Pre-merge check mode (default)
          if [ -n "$GITHUB_BASE_REF" ]; then
            BASE_REF="$GITHUB_BASE_REF"
          else
            BASE_REF="main"
          fi

          FORMAT="sarif"
          if [ "${{ inputs.review-comments }}" = "true" ] && [ -n "$GITHUB_EVENT_PATH" ]; then
            FORMAT="github"
          fi

          fault check --branch "$BASE_REF" --format "$FORMAT" ${{ inputs.args }} || true
        fi

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: fault-results.sarif
        category: fault
