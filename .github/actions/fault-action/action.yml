name: 'Fault Check'
description: 'Pre-commit validation for AI agent output. Catches broken imports, cross-file inconsistencies, and anti-patterns.'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  version:
    description: 'Fault version to install (default: latest)'
    required: false
    default: 'latest'
  args:
    description: 'Additional arguments to pass to fault check'
    required: false
    default: ''
  fault-api-key:
    description: 'Fault API key for Pro features (optional)'
    required: false
  github-token:
    description: 'GitHub token for posting PR review comments'
    required: false
    default: ${{ github.token }}
  review-comments:
    description: 'Post inline review comments on PRs'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Install Fault
      shell: bash
      run: |
        curl -sSf https://fault.jabbey.io/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Run Fault Check
      shell: bash
      env:
        FAULT_API_KEY: ${{ inputs.fault-api-key }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        # Determine base branch for comparison
        if [ -n "$GITHUB_BASE_REF" ]; then
          BASE_REF="$GITHUB_BASE_REF"
        else
          BASE_REF="main"
        fi

        # Use github format for PR review comments, sarif otherwise
        FORMAT="sarif"
        if [ "${{ inputs.review-comments }}" = "true" ] && [ -n "$GITHUB_EVENT_PATH" ]; then
          FORMAT="github"
        fi

        fault check --branch "$BASE_REF" --format "$FORMAT" ${{ inputs.args }} || true

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: fault-results.sarif
        category: fault
